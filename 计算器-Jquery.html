<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        .span{
            font-size: 50px;
            margin-top: 128px;
            /* margin-left: 700px; */
            text-align: center;
        }
        .innerdiv{
            /* margin-left: 650px; */
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mytp(type){
            var numb1 = jQuery("#number1");
            var numb2 = jQuery("#number2");
            //非空校验
            if(numb1.val() == ""){
                alert("请先输入数字1")
                return false;
            }
            if(numb2.val() == ""){
                alert("请先输入数字2")
                return false;
            }
            if(type==1){
                //计算操作
                var reuslt = parseInt(numb1.val())+ parseInt(numb2.val());
            //    alert(reuslt);
               jQuery("#resultDiv").html("最终的结果："+reuslt);
            }
            else if(type == 2){
                var reuslt = parseInt(numb1.val())- parseInt(numb2.val());
                jQuery("#resultDiv").html("最终的结果："+reuslt);
            }
            else if(type == 3){
                var reuslt = parseInt(numb1.val())* parseInt(numb2.val());
                jQuery("#resultDiv").html("最终的结果："+reuslt);
            }
            else if(type == 4){
                var reuslt = parseInt(numb1.val())/ parseInt(numb2.val());
                jQuery("#resultDiv").html("最终的结果："+reuslt);
            }
            else if(type==5){
                if(confirm("是否清空？"))
                //删除
                numb1.val("")
                numb2.val("")
                jQuery("#resultDiv").html("")
            }
        }
    </script>
</head>
<body>
    <div class="span">
        <span >加法计算器</span>
    </div>
    <div>
        <div class="innerdiv"> 数字1: <input id = "number1" type="number" placeholder="请输入数字1"></div>
    </div>
    <div>
        <div class="innerdiv">
         数字2: <input id = "number2" type="number" placeholder="请输入数字2">
        </div>
    </div>
    <div class = "innerdiv">
        <input type="button" value="相加" onclick="mytp(1)">
        <input type="button" value="相减" onclick="mytp(2)">
        <input type="button" value="相乘" onclick="mytp(3)">
        <input type="button" value="相除" onclick="mytp(4)">
        <input type="button" value="清空" onclick="mytp(5)">
    </div>
    <div id ="resultDiv" style="text-align: center; font: size 50px;">

    </div>
</body>
</html>

    <script type="text/javascript" src="../../wangEditorPackage/dist/wangEditor.min.js"></script>
    <script type="text/javascript">
        const text = ''; // 设置编辑区域内容
        const E = window.wangEditor;
        const editor = new E('#editor');
        const $html = $('#content');

        //设置编辑区域高度为50px
        editor.config.height = 550

        // 禁用待办事项、视频按钮
        editor.config.excludeMenus = [
            'todo', //代办事项
            'video' //视频
        ]

        // placeholder提示为空
        editor.config.placeholder = ''

        // 更改内容后同步至textarea中
        editor.config.onchange = function(newHtml) {
            $html.val(newHtml)
        }

        //上传图片服务器接口地址(不可与Base64同时使用)
        //editor.config.uploadImgServer = '';

        // 禁止过滤复制文本的样式
        editor.config.pasteFilterStyle = false;
        // 以Base64方式上传图片
        editor.config.uploadImgShowBase64 = true;
        // 上传图片大小限制(2.5Mb)
        editor.config.uploadImgMaxSize = 2.5 * 1024 * 1024
            // 禁用网络图片
        editor.config.showLinkImg = false
        editor.create();

        editor.txt.html(text);

        //模态框控制
        function show_modal() {
            $('#myModal').modal('show');
        }

        //文章内容清空
        function clean_content() {
            editor.txt.html('');
            $html.val('')
        }
    </script>

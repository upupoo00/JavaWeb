<html>
    <head>
        <meta charset="utf-8">
        <title>登录页面</title>
        <style>
            .innerDiv{
                margin-left: 420px;
                margin-top: 20px;
            }
        </style>
        <script src="jquery-1.9.1.min.js"></script>
        <script>
            function myck(type){
                var input_username = jQuery("#username");
                var input_password = jQuery("#password");
                if (type==1){
                    //提交，非空校验
                    if(input_username.val().trim()==""){
                        alert("请先输入用户名")
                        //设置光标到当前输入框
                        input_username.focus();
                        //终止代码
                        return false;
                    }
                    if(input_password.val().trim()==""){
                        alert("请输入密码")
                        input_password.focus();
                        return false;
                    }
                    alert("提交成功")
                }else if(type==2){
                    if(confirm("是否清空？"))
                    input_username.val("");
                    input_password.val("");
                }
            }
        </script>
    </head>
    <body>
        <div style="margin-top: 100px;margin-left: 500px;">
           <span style="font-size: 60px;">登录</span>     
        </div>
        <div>
            <div class="innerDiv">
                用户名：<input  id = "username"  type="text" placeholder="请输入用户名"> 
            </div>
        </div>
        <div>
           <div class="innerDiv">
            &nbsp;密&nbsp;&nbsp;码：<input  id = "password" type="password" placeholder="请输入密码">
          </div>  
        </div>
        <div>
           <div style="margin-left: 482px;" class="innerDiv">
                <input  type="button" value="提 交" onclick="myck(1)">
                <input type="button" value="清 空" onclick = "myck(2)">
           </div> 
        </div>
    </body>
</html>
